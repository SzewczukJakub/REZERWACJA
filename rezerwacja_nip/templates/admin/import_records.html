{% extends "admin/base.html" %}
{% load i18n %}

{% block content %}
<div class="module">
    <h2>{% trans "Import Data" %}</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="file" name="file" required>
        <p><input type="submit" name="_save" value="Import NIP Records" class="default" /></p>
    </form>
</div>
{% endblock %}
