<!-- registration_template.html -->
{% if messages %}
            <ul class="messages">
                {% for message in messages %}
                    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                {% endfor %}
            </ul>
{% endif %}
<form method="post" action="{% url 'register_nip' %}">
    {% csrf_token %}
    {{ registration_form.as_p }}
    <button type="submit">Register</button>
</form>
